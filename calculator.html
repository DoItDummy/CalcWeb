<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <body style="background-color: #48607a;">
</head>
<body>
    <h2>Calculator</h2>

    <!-- Input fields for numbers and operation -->
    <input type="number" id="num1" placeholder="Number">
    <input type="number" id="num2" placeholder="Number">
    
    <!-- Dropdown for selecting operation -->
    <select id="operator">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    
    <!-- Button to calculate the result -->
    <button onclick="calculate()">Calculate</button>

    <!-- Result display -->
    <p id="result">Result will appear here.</p>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;

            // Perform calculation based on the operator selected
            if (operator === "add") {
                result = num1 + num2;
            } else if (operator === "subtract") {
                result = num1 - num2;
            } else if (operator === "multiply") {
                result = num1 * num2;
            } else if (operator === "divide") {
                if (num2 === 0) {
                    result = "Cannot divide by zero!";
                } else {
                    result = num1 / num2;
                }
            }

            // Display result
            document.getElementById("result").innerText = "Result: " + result;
	}
    </script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
